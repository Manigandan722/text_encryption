    <script>
        $(document).ready(function() {
            // Handle form submission
            $('#affineForm').on('submit', function(event) {
                event.preventDefault();

                // Get form data
                var text = $('#text').val();
                var a = $('#a').val();
                var b = $('#b').val();
                var mode = $('#mode').val();

                // Send data to Flask app for encryption/decryption
                $.ajax({
                    url: '/affine',
                    type: 'POST',
                    data: {text: text, a: a, b: b, mode: mode},
                    success: function(response) {
                        $('#result').text(response.result);
                    },
                    error: function(response) {
                        $('#result').text(response.error);
                    }
                });
            });
        });
    </script>
